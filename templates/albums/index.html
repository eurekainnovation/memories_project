<!DOCTYPE html>

<html>
    <head>
        <title>albums</title>
    </head>

    <body>
		
		<h1>Albums says... hello {{ user.username }}!</h1>
		
		<h2>Albums below</h2>
		<a href="#">Click here to add</a>
    	<br><br>

		<a href="/albums/logout/">Logout</a><br />
		{% if gallery %}
		<h3>{{ user.username }}'s Albums</h3>
            <ul>
                {% for i in gallery %}
                
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href = "{{ i.albums.slug }}"><img height = 200px src="../media/{{ i.albums.cover_picture }}" alt="Picture of Rango" /></a></li>
                {% endfor %}
            </ul>
       {% else %}
            <strong>There are no categories present.</strong>
       {% endif %}
		
    </body>
    
    <a href="/albums/new/">New Album</a>
    <br>
</html>
